<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- /. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

    <!-- /. Styles -->
    <link rel="stylesheet" href="{% static 'styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">

    <title>{% block page_title %}{{ page_title }}{% endblock page_title %}</title>
</head>
<body>

    <!-- /. Header -->
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <img src="{% static "media/kcc vector.png" %}" alt="">
            </div>
            <div class="header__navigation">
                <div class="header__navigation__wrapper">
                    <ul>
                        <li class="link">
                            <a href="#">ABOUT US</a>
                        </li>
                        <li class="link">
                            <a href="#">GALLERY</a>
                        </li>
                        <li class="link">   
                            <a href="#">CASTING</a>
                        </li>
                        <li class="link">
                            <a href="#">CONTACTS</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- /. Welcome -->
    <div class="welcome" style="background-image: url('{% static 'media/try.png' %}')";>
        <div class="welcome__top"></div>
        <div class="welcome__text">
            <div class="welcome__text__wrapper">
                <h2>We are - <span>Family</span></h2>
                <h1>{{ welcome_title }}</h1>
                <p>{{ welcome_description }}</p>

                <a href="#">Связаться</a>
            </div>
        </div>
        
        <div class="welcome__image">
            <div class="welcome__image__wrapper">
                <img src="{% static "media/attempt.png" %}" alt="">
            </div>
        </div>
    </div>

    <!-- /. Footer -->


</body>
</html>
